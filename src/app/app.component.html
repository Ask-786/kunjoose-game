<div
  class="h-dvh w-dvw bg-slate-900 flex justify-center items-center text-white"
>
  <div class="w-full h-full flex justify-center items-center gap-3 flex-col">
    @if (state() === "game") {
      <div
        class="rounded-full aspect-square border-4 border-slate-700 flex flex-col justify-center items-center p-3 size-52 gap-2"
      >
        <span class="text-4xl font-bold font-noto-arabic">
          {{ currentWord().word }}
        </span>
        <span>
          {{ remainingTime() }}
        </span>
      </div>
      <div
        class="flex justify-center items-center gap-8 font-noto-arabic text-xl"
      >
        <button
          (click)="submit('past')"
          class="min-w-32 py-1 rounded-lg border-2 border-slate-700 flex justify-center items-center hover:bg-slate-700"
        >
          ماضٍ
        </button>
        <button
          (click)="submit('future')"
          class="min-w-32 py-1 rounded-lg border-2 border-slate-700 flex justify-center items-center hover:bg-slate-700"
        >
          مضارع
        </button>
      </div>
    } @else {
      <div class="flex flex-col justify-center items-center gap-3">
        <span>نتيجتك هي</span>
        <span class="text-4xl font-bold font-noto-arabic">
          {{ score }}
        </span>
        <div></div>
        <div></div>
        <svg
          (click)="restart()"
          title="Restart"
          class="text-white size-8 cursor-pointer"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M463.5 224l8.5 0c13.3 0 24-10.7 24-24l0-128c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8l119.5 0z"
          />
        </svg>
      </div>
    }
  </div>
</div>
